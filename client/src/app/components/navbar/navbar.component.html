<md-toolbar color="primary">
	<img class="logo" src="assets/images/vstore_logo.png">
	<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
	<app-search></app-search>
	<span class="spacer"></span>
	<span routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
		<a md-button routerLink="/">
			HOME
		</a>
	</span>
	<span>&nbsp;&nbsp;</span>
	<span *ngIf="!authService.loggedIn()"
		  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
		<a md-button routerLink="/login">
			LOGIN
		</a>
	</span>
	<span *ngIf="!authService.loggedIn()">&nbsp;&nbsp;</span>
	<img class="logo" src="assets/images/logo.png">
	<span>&nbsp;&nbsp;</span>
	<span *ngIf="authService.loggedIn()">
		<a md-icon-button [mdMenuTriggerFor]="menu" (click)="getUserInformation()">
			<a class="material-icons" >more_vert</a>
		</a>
		<md-menu #menu="mdMenu">
		  <button md-menu-item disabled>
		    <md-icon>account_circle</md-icon>
		    <span>{{user?user.fullName:''}}</span>
		  </button>
		  <button md-menu-item (click)="logout()">
		    <md-icon>lock</md-icon>
		    <span>Logout</span>
		  </button>
		</md-menu>
	</span>
</md-toolbar>
